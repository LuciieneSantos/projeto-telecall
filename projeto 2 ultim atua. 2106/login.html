<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" type="text/css" href="../projeto 2/css/design.css" media="screen" />
    
      
      <script src="cadastro/script.js"></script> 


    <title>Document</title>
</head>
<body>
  <div class="lg:content-auto">
   
    
    <div class="min-h-full flex items-center justify-center py-12 px-10 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
          <div>
            <img class="mx-auto h-12 w-auto" src="../projeto 2 ultim atua. 2106/img/telecall2.png" alt="Workflow">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Faça login em sua conta</h2>
            <p class="mt-2 text-center text-sm text-gray-600">
             
            </p>

            <div id="sucesso">  </div>

            <div id="erro">  </div>

          </div>
          <form name="formulario"  class="mt-8 space-y-6" action="#" method="POST">
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">
              <div>
                <label for="text" id="labelcpf"  class="sr-only">CPF</label>

                
                <input  name="cpf" type="text" id="cpf" placeholder="CPF" oninput="mascara(this)" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm" placeholder="CPF">
              </div>
              <div>
                <label for="password" id="labelsenha" class="sr-only">Senha</label>
                <input  id="senha" name="senha" type="password"  autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm" placeholder="Senha">
              </div>
              <input type="checkbox" onclick="myFunction()"> mostrar senha
            </div>
      
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="link" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <p class="txt-center ls-login-signup ">Não possui um cadastro na telecall?
                  <a style="color: #F00" href="../projeto 2 ultim atua. 2106/cadastro/cadastro.html">Cadastre-se agora</a>
              </p>
              </div>
      
             
            </div>
      
            <div>
              <button  onclick="entrar()" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="button"  >
                 Entrar
               
              </button>
            </div>
          </form>
        </div>
      </div>
    
  </div>
</body>

<script src="../projeto 2 ultim atua. 2106/cadastro/validacao.js"></script>
<script src="../projeto 2 ultim atua. 2106/login.js"></script>
</html>
